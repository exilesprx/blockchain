name: Feature actions

on:
  push:
    branches-ignore:
      - 'main'

jobs:
  install-packages:
    uses: ./.github/workflows/install-packages.yml

  lint-typescript:
    runs-on: ubuntu-latest
    needs: install-packages
    container: exilesprx/blockchain:source
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: pnpm-packages

      - name: Extract artifacts
        run: tar -xvf pnpm-packages.tar.gz

      - name: Lint code
        run: |
          pnpm -v
          pnpm run lint

  lint-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint dockerfile
        run: docker run --rm -i -v "$PWD"/hadolint.yml:/.config/hadolint.yaml hadolint/hadolint < .docker/Dockerfile

  audit:
    runs-on: ubuntu-latest
    needs:
      - lint-typescript
      - lint-docker
    container: exilesprx/blockchain:source
    steps:
      - uses: actions/checkout@v4

      - name: Audit packages
        run: pnpm audit

  test:
    runs-on: ubuntu-latest
    needs: audit
    container: exilesprx/blockchain:source
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: pnpm-packages

      - name: Extract artifacts
        run: tar -xvf pnpm-packages.tar.gz

      - name: Test code
        run: pnpm run test
  
  typescript-build-bank:
    runs-on: ubuntu-latest
    needs: test
    container: exilesprx/blockchain:source
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: pnpm-packages

      - name: Extract artifacts
        run: tar -xvf pnpm-packages.tar.gz

      - name: Build
        run: pnpm run build:bank

  typescript-build-miner:
    runs-on: ubuntu-latest
    needs: test
    container: exilesprx/blockchain:source
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: pnpm-packages

      - name: Extract artifacts
        run: tar -xvf pnpm-packages.tar.gz

      - name: Build
        run: pnpm run build:miner