name: Audit

on:
  workflow_run:
    workflows: ["Lint"]
    types:
      - completed

jobs:
  audit:
    runs-on: ubuntu-latest
    container: exilesprx\blockchain:develop
    steps:
      - uses: actions/checkout@v3

      - name: Install packages
        run: pnpm i

      - name: Audit packages
        run: pnpm audit