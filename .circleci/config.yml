# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

orbs:
  node: circleci/node@5.0
  snyk: snyk/snyk@1.1.2

jobs:
  build-app:
    docker:
      - image: cimg/node:16.14.2
    steps:
      - checkout
      - node/install-packages
      - run: npm run build:app

  snyk:
    docker:
      - image: cimg/node:16.14.2
    steps:
      - checkout
      - node/install-packages
      - snyk/scan:
           token-variable: SNYK_TOKEN
           monitor-on-build: true

  lint:
    docker:
      - image: cimg/node:16.14.2
    steps:
      - checkout
      - node/install-packages
      - run: npm run lint

  test:
    docker:
      - image: cimg/node:16.14.2
    steps:
      - checkout
      - node/install-packages
      - run: npm run test

workflows:
  build-lint-and-test:
    jobs:
      - build-app
      - snyk:
          requires:
            - build-app
      - lint:
          requires:
            - build-app
      - test:
          requires:
            - lint